---
- hosts: cacti

  tasks:
  - name: cacti packages
    yum: name={{ item }} state=latest
    with_items:
    - cacti
    - MySQL-python
  - name: enable services
    service: name={{ item }} enabled=yes state=started
    with_items:
    - httpd
    - mariadb
    - crond
