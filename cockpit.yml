---
- hosts: rhel_hosts

  tasks:
  - name: cockpit
    yum:
      name:
        - cockpit
        - cockpit-dashboard
        - cockpit-ws
        - cockpit-packagekit
        - cockpit-storaged
        - cockpit-composer
        - cockpit-system
        - cockpit-pcp
        - cockpit-bridge
        - subscription-manager-cockpit
      state: latest

  - name: cockpit on rhel8
    yum:
      name:
        - cockpit-session-recording
    when: "{{ ansible_distribution_major_version==8 }}"

  - name: cockpit service socket
    service:
      name: cockpit.socket
      state: started
      enabled: true

  - name: cockpit store metrics
    service:
      name: pmlogger.service
      state: started
      enabled: true

- hosts: kvm_hosts
  tasks:
  - name: cockpit VM management
    yum:
      name:
        - cockpit-machines
      state: latest
...
