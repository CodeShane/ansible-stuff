---
- hosts: all

  tasks:
  - name: upgrade all packages
    yum: name=* state=latest
  - name: useful packages
    yum: name={{ item }} state=latest
    with_items:
      - net-tools
      - vim
      - ntpdate
      - lsof

- hosts: desktops

  tasks:
  - name: desktop utility
    yum: name={{ item }} state=latest
    with_items:
      - network-manager-applet

